<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="SubmitHandler(event)">

        <table>
            <tbody>
                <tr>
                    <td>Your Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td><input class="password" type="password"></td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <div class="skills">
                            <input type="checkbox"> <span>CSS</span>
                            <input type="checkbox"> <span>Javascript</span>
                            <input type="checkbox"> <span>JQuery</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Upload resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <div>
                            <input type="radio" name="gender" id="male"><label>Male</label>
                            <input type="radio" name="gender" id="female"><label>Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><select name="" id="">
                            <option value="india">India</option>
                            <option value="china">china</option>
                            <option value="USA">USA</option>
                            <option value="uk">uk</option>
                        </select></td>
                </tr>
            <tfoot>
                <td colspan="2"><button type="submit">Submit Here</button></td>
            </tfoot>
            </tbody>
        </table>
    </form>
    <script src="./index.js"></script>
</body>

</html>
